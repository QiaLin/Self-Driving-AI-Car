<!DOCTYPE html>
<head>

    <title>Qia Lin Self-driving car - No libararies</title>
    <link rel= "stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div id="orientationNotice"></div>

    <canvas id = "carCanvas"></canvas>
    <div id="verticalButtons">
        <label>AI Simulator</label>
        <label>by Qia Lin</label>
        <label>🟦 Car</label>
        <button onclick="save()">💾AI🧠</button>
        <button onclick="discard()">🗑️AI🧠</button>
        <button onclick="refresh()">🔄AI🧠</button> <!-- Refresh button with emoji and onclick method -->
        <!-- <button onclick="togglePause()">⏸️</button> Pause button with emoji and onclick method -->
        <button onclick="saveObjectToFile()">⬇️AI🧠</button>
        <button onclick="loadObjectFromFile()">📂AI🧠</button>
        <button onclick="toggleAddCars()">+20🟦Cars</button>
        <button id = "deleteCarButton" onclick="toggleDeleteCars()">-20🟦Cars</button>
        <button onclick="toggleAddCars()">🟦🧠👉+0.1</button>
        <button onclick="toggleAddCars()">🟦🧠👉-0.1</button>
        <button id = "toggleHuman" onclick="toggleText()">⌨️</button>
        <label>🟥 Car</label>
        <button onclick="addDummyCar()">+1🟥Car</button>
        <button onclick="removeDummyCar()">-1🟥Car</button>
        <button onclick="restartGame()">🗑️🟥</button>
    </div> 
    <canvas id = "networkCanvas"></canvas>
    <script src = "visualizer.js"></script>
    <script src = "utils.js"></script>
    <script src = "sensor.js"></script>
    <script src = "road.js"></script>
    <script src = "controls.js"></script>
    <script src = "car.js"></script>
    <script src = "network.js"></script>
    <script src = "main.js"></script>
</body>
</html>
