<!DOCTYPE html>
<head>

    <title>Qia Lin Self-driving car - No libararies</title>
    <link rel= "stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <canvas id = "carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">💾🤖</button>
        <button onclick="discard()">🗑️🤖</button>
        <button onclick="refresh()">🔄</button> <!-- Refresh button with emoji and onclick method -->
        <!-- <button onclick="togglePause()">⏸️</button> Pause button with emoji and onclick method -->
        <button onclick="saveObjectToFile()">⬇️</button>
        <button onclick="loadObjectFromFile()">📂🤖</button>
        <button onclick="toggleAddCars()">🚘+20</button>
        <button id = "deleteCarButton" onclick="toggleDeleteCars()">🚘-20</button>
        <button onclick="addDummyCar()">🚗+1</button>
        <button onclick="removeDummyCar()">🚗-1</button>
        <button onclick="restartGame()">🗑️🚗</button>

   
    </div> 
    <canvas id = "networkCanvas"></canvas>
    <script src = "visualizer.js"></script>
    <script src = "utils.js"></script>
    <script src = "sensor.js"></script>
    <script src = "road.js"></script>
    <script src = "controls.js"></script>
    <script src = "car.js"></script>
    <script src = "network.js"></script>
    <script src = "main.js"></script>
</body>
</html>
